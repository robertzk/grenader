<html>
<head>
  <title> Junglewar clone </title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="junglewar/main.js"></script>
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }

    #head {
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin: 1em auto;
      color: #347235;
      font-size: 3em;
      text-shadow: 2px 2px #ccc;
    }

    div#canvas-wrapper {
      width: 100%;
      margin: 0 auto;
    }
    canvas {
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: 600px;
    }
  </style>
</head>
<body>
  <div id="head">Junglewar</div>
  <div id="canvas-wrapper">
    <canvas id="canvas" width="600" height="600"></canvas>
  </div>
</body>
</html>
